    <h1>Race the Bar Series</h1>
    <p>The Race the Bar series organized by Trivium Racing. It begins in March and goes through the early fall. Events are hosted by local breweries and focus on Greensboro's unique beer culture and neighborhoods. Awards are given out to runners who place in the overall standings as well as in their age-groups. Points are awarded and accumulated based on place and increase as the runners participate in more races in the series. A banquet recognizing the series winners is held in January.</p>
