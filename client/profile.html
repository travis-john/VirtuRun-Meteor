<template name="profile">
   
    {{#with currentUser}}
    
    <div class="container-fluid profiledefault">
        
       
        
        <div class="row" id="img">

        <div class="col-md-12 col-sm-12">
        <img src="img/User.svg">    
        </div>
            
    </div>
        <div class="row" id="profile">
        <div class="col-md-3 col-sm-6">
        <h1>Name</h1>
        <ul class="userprofile">
        <li><p>{{profile.firstName}}</p></li>
        <li><p>{{profile.lastName}}</p></li>    
        </ul>
        </div>
        <div class="col-md-3 col-sm-6">
        <h1>Location</h1>
        <ul class="userprofile">
        <li><p>{{profile.location}}</p></li>
        </ul>    
        </div>
        <div class="col-md-3 col-sm-6">
        <h1>Favorites</h1> 
        <div class="dropdown">
  <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
    Tap to See
    <span class="caret"></span>
  </button>
  <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
    <li><p>Guilford Courhouse Loop</p></li>
    <li><p>Country Park Loop</p></li>
    <li><p>Forest Lawn Loop</p></li>
  </ul>
</div>    
        </div> 
            <div class="col-md-3 col-sm-6">
            <h1>Weight</h1>
            <ul class="userprofile">
            <li><p>{{profile.sex}} lbs</p></li>    
            </ul>    
            
            </div>
        </div>
        <input type="submit" id="profilesignout" class="btn btn-success" value="Log Out">
    </div>
    
    {{/with}}
    
<nav class="navbar navbar-default navbar-fixed-bottom">
  <div class="container">
      <div class="col-md-3 col-sm-3 col-xs-3">
          <a href="/"><button type="button" class="btn btn-default" aria-label="Center Align">
      <span class="glyphicon glyphicon-home" aria-hidden="true"></span>
      </button></a>
      </div>
      <div class="col-md-3 col-sm-3 col-xs-3">
          <a href="/options"><button type="button" class="btn btn-default" aria-label="Center Align">
      <span class="glyphicon glyphicon-road" aria-hidden="true"></span>
      </button></a>
      </div><div class="col-md-3 col-sm-3 col-xs-3">
          <a href="/races"><button type="button" class="btn btn-default" aria-label="Center Align">
      <span class="glyphicon glyphicon-flag" aria-hidden="true"></span>
      </button></a>
      </div><div class="col-md-3 col-sm-3 col-xs-3">
          <a href="/profile"><button type="button" class="btn btn-default" aria-label="Center Align">
      <span class="glyphicon glyphicon-user" aria-hidden="true"></span>
      </button></a>
      </div>
      
  </div>
</nav> 

</template>
